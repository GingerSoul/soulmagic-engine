<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>5. Declarative Project</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css'>
  <link rel='stylesheet' href='/css/main.css'>
  <link rel='stylesheet' href='/css/type.css'>

  <!--   External Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src='https://unpkg.co/gsap@3/dist/gsap.js'></script>
  <script src='https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js'></script>
  <script src='https://unpkg.com/gsap@3/dist/ScrollToPlugin.min.js'></script>

  <script src="/js/main.js"></script>

</head>

<body class="opacity-0 transition transition-opacity duration-1000">

  <!--   TEMPLATE CONTAINER -->
  
  <div id="templates">

    <!-- dropdown template -->
    <div tl="dropdown" tl-defs='{"template":"true","event":"click","clicker":"button"}'>
      <div add-to-in-tl="dropdown" in-tl-targets="ul" in-tl-vars='{"duration":".5","autoAlpha":"1","ease":"power1","y":"20","rotation":"3","scale":"1.1"}'></div>
      <div add-to-in-tl="dropdown" in-tl-targets="li" in-tl-vars='{"duration":".5","autoAlpha":"1","ease":"power1","x":"0"}'></div>
      <div add-to-out-tl="dropdown" out-tl-targets="ul" out-tl-vars='{"duration":".5","autoAlpha":"0","ease":"power1","y":"0"}'></div>
    </div>

  </div>

  <!--   HOLY GRAIL -->

  <div class="relative max-w-screen-xl mx-auto bg-black text-white p-4 flex justify-between border-b border-white">

    <div class="w-5/12">
      <a href="#" class="inline-block p-4 border">Logo</a>
    </div>

    <div class="plugins-dropdown bg-red-900 p-2" use-tl="dropdown">

      <button class="popbutton block p-4 border">Plugins</button>

      <ul class="absolute right-4 bg-white text-black rounded-lg shadow-lg py-2 mt-2 w-48" set-alpha="0">

        <li class="px-4 py-2 transform translate-x-10" set-alpha="01"><a href="#0">Soulsections</a></li>
        <li class="px-4 py-2 transform translate-x-10" set-alpha="01"><a href="#0">SoulMagic</a></li>
        <li class="px-4 py-2 transform translate-x-10" set-alpha="01"><a href="#0">SoulType</a></li>

      </ul>

    </div>

  </div>

  <!-- END HOLY GRAIL -->
